<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="512" height="512" rx="64" fill="#4CAF50"/>

    <!-- Bingo Card Grid -->
    <g transform="translate(96,96) scale(0.8)">
        <rect x="0" y="0" width="400" height="400" rx="16" fill="white" opacity="0.9"/>
        <!-- Vertical lines -->
        <line x1="80" y1="0" x2="80" y2="400" stroke="#4CAF50" stroke-width="4"/>
        <line x1="160" y1="0" x2="160" y2="400" stroke="#4CAF50" stroke-width="4"/>
        <line x1="240" y1="0" x2="240" y2="400" stroke="#4CAF50" stroke-width="4"/>
        <line x1="320" y1="0" x2="320" y2="400" stroke="#4CAF50" stroke-width="4"/>
        <!-- Horizontal lines -->
        <line x1="0" y1="80" x2="400" y2="80" stroke="#4CAF50" stroke-width="4"/>
        <line x1="0" y1="160" x2="400" y2="160" stroke="#4CAF50" stroke-width="4"/>
        <line x1="0" y1="240" x2="400" y2="240" stroke="#4CAF50" stroke-width="4"/>
        <line x1="0" y1="320" x2="400" y2="320" stroke="#4CAF50" stroke-width="4"/>
    </g>

    <!-- Cross Symbol -->
    <g transform="translate(256,256) scale(0.3)">
        <path d="M-60,-180 L60,-180 L60,-60 L180,-60 L180,60 L60,60 L60,180 L-60,180 L-60,60 L-180,60 L-180,-60 L-60,-60 Z"
              fill="#FF9800"/>
    </g>

    <!-- B Letters -->
    <g transform="translate(140,256)">
        <text x="0" y="0"
              font-family="Arial Black, sans-serif"
              font-size="72"
              fill="#FF9800"
              text-anchor="middle">B</text>
    </g>
    <g transform="translate(372,256)">
        <text x="0" y="0"
              font-family="Arial Black, sans-serif"
              font-size="72"
              fill="#FF9800"
              text-anchor="middle">B</text>
    </g>
</svg>