<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sermon Bingo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Config must come first -->
    <script src="config.js"></script>

    <!-- Then utility files -->
    <script src="js/imageUtils.js"></script>
    <script src="js/gameConfig.js"></script>
    <script src="js/utils.js"></script>

    <!-- Then game files -->
    <script src="js/board.js"></script>
    <script src="js/bingo.js"></script>
    <script src="js/celebration.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sermon Bingo</h1>

        <div class="input-section">
            <input type="text" id="bibleReference" placeholder="Enter Bible reference (e.g., John 3:16)">
            <button onclick="generateBingo()">Generate Bingo Card</button>
        </div>

        <div id="bingoCard" class="bingo-card"></div>
    </div>
</body>
</html>
